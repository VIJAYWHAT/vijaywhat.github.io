name: Fetch Credentials

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fetch-credentials:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v3

      - name: Fetch credentials.json from private repo
        env:
          PAT: ${{ secrets.TOKEN }}
        run: |
          curl -H "Authorization: token $PAT" \
               -L https://raw.githubusercontent.com/your-username/imp_data/main/path/to/credentials.json \
               -o credentials.json

      - name: Commit credentials.json
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add credentials.json
          git commit -m 'Add credentials.json'
          git push
